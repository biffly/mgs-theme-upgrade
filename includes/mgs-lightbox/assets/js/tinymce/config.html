<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Documento sin título</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		
		<link href="../../css/semantic.min.css" rel="stylesheet">
		<script src="../semantic.min.js"></script>
	</head>
	<body>
		<form>
			<div id="tabs">
				<ul>
					<li><a href="#datos">Datos</a></li>
					<li><a href="#diseno">Diseño</a></li>
				</ul>
				<div id="datos">
					<h2>Datos</h2>
					<table class="form-table">
						<tbody>
							<tr>
								<th scope="row">
									<label for="">Titulo</label>
									<p class="desc"></p>
								</th>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="diseno">
					<div>
						<input type="radio" name="layout" id="layput1" value="1">
						<label for="layput1">Lightbox default, solo la imagen.</label>
					</div>
					<div>
						<input type="radio" name="layout" id="layput2" value="2">
						<label for="layput2">Lightbox imagen + titulo.</label>
					</div>
				</div>
			</div>
		</form>
		<script>
			jQuery(document).ready(function(){
				jQuery('#tabs').tabs();
			});
		</script>
	</body>
</html>
